<extend name="_Layout/base"/>

<block name="main">
       <section class="content">
                        
    <div class="builder builder-list-box">

    <!-- Tab导航 -->
    
    <!-- 顶部工具栏按钮 -->
    <div class="builder-toolbar builder-list-toolbar">

        <form method="GET" action="{:U('Feed/index')}">
            <div class="row">
                <!-- 工具栏按钮 -->
                <div class="col-xs-12 col-sm-3 ">
                    <div class="form-group  ">
                             <div class="controls">
                                 <select  name='sort' class="form-control select">
                                        <option value="">请选择：</option>
                                        <option value="0">最后排序</option>
                                        <option value="1" selected="">最新排序</option>
                                </select> 
                            </div>
                        </div>
                </div>
                <div class="col-xs-12 col-sm-3 ">
                       <div class="input-group search-form">
                            <input type="text" name="keyword" class="search-input form-control" value="" placeholder="小圈子名称">
                            <span class="input-group-btn" id="search_form">
                                 <input type="submit" class="btn btn-default " value="搜索"/>
                            </span>
                        </div>
                </div>
                 <div class="col-xs-12 col-sm-3 ">
                       <div class="input-group ">
                            <input type="button"  class=" btn btn-default" value="刷新" id="refresh">
                        </div>
                </div>
            </div>
        </form>
        </div>

    <!-- 数据列表 -->
    <div class="builder-container builder-list-container">
        <div class="row">
            <div class="col-xs-12">

                <div class="builder-table">
                    <div class="panel panel-default">
                        <table class="table table-bordered table-responsive table-striped table-hover">
                            <thead>
                                <tr>
                                    <th><input class="check-all" type="checkbox"></th>
                                    <th>FID</th>
                                    <th>微信昵称</th>
                                    <th>小圈子</th>
                                    <th>发表时间</th>
                                    <th>评论数</th>
                                    <th>点赞数</th>
                                    <th>热榜排名</th> 
                                    <th>操作</th>  
                                </tr>
                            </thead>
                            <tbody>
                                <volist name="list" id="vo" >
                                <tr>
                                    <td><input class="ids" type="checkbox" value="14931" name="ids[]"></td>
                                    <td>{$vo.feed_id}</td>
                                    <td>{$vo.member}</td>
                                    <td>{$vo.feed_title}</td>
                                    <td>{$vo.feed_ctime}</td>
                                    <td><label class="label label-default">{$vo.comment}</label></td>
                                    <td><label class="label label-default">{$vo.favorite}</label></td>
                                    <td><label class="label label-default">{$vo.fav}</label</td>
                                    <td><a title="编辑" class="label label-primary" href='{:U("/Feed/details",array("id"=>$vo["feed_id"]))}'>详情</a> </td>
                                </tr>
                                </volist>
                            </tbody>
                        </table>
                    </div>
                    <ul class="pagination">
                           {$page}
                     </ul>
                 </div>
            </div>
        </div>
    </div>


    <!-- 额外功能代码 -->
    </div>

                    </section>

</block>



<block name="style">
    <link href="__CSS__/builder.css" rel="stylesheet">
    <link href="__LIBS__/jquery_huploadify/Huploadify.css" rel="stylesheet" />
    <link href="__LIBS__/bootstrap_daterangepicker/daterangepicker.css" rel="stylesheet" /> 
</block>

<block name="script">
    <script type="text/javascript">
    $(function(){
        $('#refresh').click(function(){
            window.location.reload();
        })
    })
    </script>
    <script src="__JS__/builder.js"></script>
    <script src="__LIBS__/jquery_huploadify/jquery.Huploadify.js"></script>
    <script src="__LIBS__/jquery_dragsort/jquery.dragsort.min.js"></script> 
    <script src="__LIBS__/font_awesome_picker/font-awesome.picker.js"></script>
    <script src="__LIBS__/moment/min/moment-with-locales.min.js"></script>
    <script src="__LIBS__/bootstrap_daterangepicker/daterangepicker.js"></script>   
</block>
